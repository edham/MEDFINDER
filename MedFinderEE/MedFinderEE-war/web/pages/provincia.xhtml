<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:body >
        <ui:composition template="/WEB-INF/templates/default.xhtml">
            <ui:define name="content">
            	<p:growl id="mensajes" showDetail="true" />
            	<h1>Estado Albergado</h1>

                <h:form id="form">
                            <p:growl id="msgs" showDetail="true" />
                    <div class="innerLR">
                        <!-- Widget -->
                        <!-- Widget -->
                        <div class="widget">
                            
                              <h:panelGrid columns="2">
                                <p:panel id="nuevo" header="#{managedBeanProvincia.nuevoTitulo}" style="margin-bottom:10px;">

                                    <h:panelGrid style="vertical-align: top" columns="2">
                                         <h:outputText value="DEPARTAMENTO"/>
                                         <h:outputText  value="#{managedBeanProvincia.objProvincia.departamento.nombre}"/>
                                        <h:outputText value="PROVINCIA"/>
                                        <h:outputText  value="#{managedBeanProvincia.objProvincia.nombre}"/>
                                        <h:outputText value="ESTADO"/>
                                        <p:selectOneRadio  value="#{managedBeanProvincia.objProvincia.estado}">
                                                                        <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                                        <f:selectItem itemLabel="DESACTIVO" itemValue="0" />
                                        </p:selectOneRadio>

                                    </h:panelGrid>
                                      <p:separator />
                                           <p:commandButton value="ACEPTAR" update=":form :form:msgs"  actionListener="#{managedBeanProvincia.crear()}"/>
                                           <p:commandButton value="LIMPIAR" update=":form :form:msgs"  actionListener="#{managedBeanProvincia.limpiar()}"/>  
                                </p:panel>
                                  
                                <h:panelGrid columns="1" style="display:block; text-align:center">
                                        <h:outputText value="SELECCIONAR UN DEPARTAMENTO"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{managedBeanProvincia.objDepartamento}" converter="departamentoConverter">
                                            <f:selectItem itemLabel="#{managedBeanDepartamento.objDepartamentoVacio.nombre}" itemValue="#{managedBeanProvincia.objDepartamento}" noSelectionOption="false" />
                                            <f:selectItems   value="#{managedBeanDepartamento.objDepartamentoItems}"/>	                                        
                                            <p:ajax  update=":form:lista" /> 
                                        </p:selectOneMenu>
                                        <p:dataTable  id="lista" var="item" value="#{managedBeanProvincia.listaobjProvincia}" rows="10" scrollable="true" scrollHeight="180"
                                              paginator="true" rowStyleClass="#{item.estado eq 0 ? 'colored' : null}" rowIndexVar="rowIndex" 
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15">


                                                 <f:facet name="header">

                                                    LISTA DE ESPECIALIDAD
                                                </f:facet>
                                                 <p:column headerText="NÂ°" style="width:15px; text-align: center">
                                                       <h:outputText value="#{rowIndex + 1}" />
                                                </p:column>
                                            <p:column headerText="DEPARTAMENTO" style=" text-align: center">
                                                <h:outputText value="#{item.departamento.nombre}" />
                                                </p:column>

                                               <p:column headerText="PROVINCIA" style=" text-align: center">
                                                    <h:outputText value="#{item.nombre}" />
                                                </p:column>

                                               <p:column headerText="ESTADO" style="width:95px; text-align: center">
                                                   <h:outputText value="#{item.estado eq 1 ?'ACTIVO':'DESACTIVO'}" />

                                                </p:column>
                                                 <p:column style="width:80px;text-align: center">
                                                   <p:commandButton update=":form :form:msgs" value="Editar" actionListener="#{managedBeanProvincia.actualizar(item)}"/>  
                                                </p:column>

                                         </p:dataTable>
                                </h:panelGrid>
                                
                            </h:panelGrid>
                        </div>
                       
                        <!-- // Widget END -->
                    </div>	
                 
                </h:form> 

                
            </ui:define>
            
        </ui:composition>
        
    </h:body>
    
</html>
