<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 <p:dock position="bottom">
    <p:menuitem value="Home" icon="/resources/demo/images/dock/home.png" url="#"/>
    <p:menuitem value="Music" icon="/resources/demo/images/dock/music.png" url="#"/>
    <!-- more menuitems -->
</p:dock>
    <p:panel header="Select a Location" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{managedBeanEspecialidad.objSeleccionado}" converter="especialidadConverter">
                <f:selectItems   value="#{managedBeanEspecialidad.objetoItems}"/>
                <p:ajax  update=":form:text"/>
        </p:selectOneMenu>
             <h:inputText id="text" value="#{managedBeanEspecialidad.objEspecialidad.especialidadNombre}" />   
        </h:panelGrid>
 
        <p:separator />
       
    <p:commandButton value="GRABAR" update=":form :form:msgs"  actionListener="#{managedBeanEspecialidad.update()}"/>
    </p:panel>
</h:form>

    </h:body>
</html>
