<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <style>
            body form{
                width: 658px;
                margin: 0 auto;
                font-size: 18px;
                margin-top: 80px;
            }
        </style>

        <h:body >
            <ui:composition template="/WEB-INF/templates/defaultWindow.xhtml">
                <ui:define name="content">

                    <div id="centrado">
                        
          
                        
                        
                        
                        
                        <form id="slick-login" method="POST" action="j_security_check">
                            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                            <p:panel header="Ingreso a SISCAR" style="width:658px; height:220px;" class="pshadow">
                                <table>
                                    <tr>
                                        <td rowspan="3">
                                            <img class="logologin" width="300" height="150"  src="${facesContext.externalContext.requestContextPath}/resources/gfx/logologin.jpg"/>
                                        </td>
                                        <td>
                                            <label for="username" >username</label>
                                        </td>
                                        <td>
                                             <input type="text" name="j_username" placeholder="USUARIO" required="true" label="U" style="margin-bottom: 10px;margin-left: 10px;width:195px"/>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                           <label for="password">password</label>
                                        </td>
                                        <td>
                                            <input type="password" name="j_password"  placeholder="PASSWORD" required="true" label="password" style="margin-bottom: 10px;margin-left: 10px;width:195px"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                         <input type="submit" value="INGRESAR" />
                                        </td>
                                    </tr>
                                </table>

                            </p:panel>
                         </form>
                    </div>

                </ui:define>           
            </ui:composition>
        </h:body>
    </f:view>
</html>
