<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MANTENEDOR DE ESPECIALIDAD</title>
        <link rel="stylesheet" href="#{resource['css:style.css']}" />
    </h:head>
    <h:body>
    <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
    
        <p:panel header="MANTENEDOR DE ESPECIALIDAD" style="vertical-align: top">
            <h:panelGrid columns="2">
                <p:panel id="nuevo" header="#{managedBeanEspecialidad.nuevoTitulo}" style="margin-bottom:10px;">
                    
                    <h:panelGrid style="vertical-align: top" columns="2">
                        <h:outputText value="NOMBRE"/>
                        <h:inputText  value="#{managedBeanEspecialidad.objEspecialidad.especialidadNombre}"/>
                        <h:outputText value="DESCRIPION"/>
                        <h:inputTextarea rows="6" value="#{managedBeanEspecialidad.objEspecialidad.especialidadDescripcion}"/>
                        <h:outputText value="ESTADO"/>
                        <p:selectOneRadio  value="#{managedBeanEspecialidad.objEspecialidad.especialidadEstado}">
                                                        <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                        <f:selectItem itemLabel="DESACTIVO" itemValue="0" />
                        </p:selectOneRadio>
                    
                    </h:panelGrid>
                      <p:separator />
                           <p:commandButton value="ACEPTAR" update=":form :form:msgs"  actionListener="#{managedBeanEspecialidad.crear()}"/>
                           <p:commandButton value="LIMPIAR" update=":form :form:msgs"  actionListener="#{managedBeanEspecialidad.limpiar()}"/>  
                </p:panel>
                <p:dataTable  id="lista" var="item" value="#{managedBeanEspecialidad.listaobjEspecialidad}" rows="10" scrollable="true" scrollHeight="180"
                              paginator="true" rowStyleClass="#{item.especialidadEstado eq 0 ? 'colored' : null}" rowIndexVar="rowIndex" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">


                                 <f:facet name="header">
                                     
                                    LISTA DE ESPECIALIDAD
                                </f:facet>
                                 <p:column headerText="N°" style="width:15px; text-align: center">
                                       <h:outputText value="#{rowIndex + 1}" />
                                </p:column>
                               <p:column headerText="NOMBRE" style="width:150px; text-align: center">
                                    <h:outputText value="#{item.especialidadNombre}" />
                                </p:column>
                               <p:column headerText="DESCRIPCIÓN">
                                   <h:outputText value="#{item.especialidadDescripcion}" />
                                </p:column>
                               <p:column headerText="ESTADO" style="width:95px; text-align: center">
                                   <h:outputText value="#{item.especialidadEstado eq 1 ?'ACTIVO':'DESACTIVO'}" />
                                   
                                </p:column>
                                 <p:column style="width:80px;text-align: center">
                                   <p:commandButton update=":form :form:msgs" value="Editar" actionListener="#{managedBeanEspecialidad.actualizar(item)}"/>  
                                </p:column>

                </p:dataTable>
            </h:panelGrid>
        </p:panel>
       
</h:form>

    </h:body>
</html>
